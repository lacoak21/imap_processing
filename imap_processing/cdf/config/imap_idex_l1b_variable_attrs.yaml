  FIELDNAM: Ion Grid Signal
  LABLAXIS: Ion Grid Ampl.
  VAR_NOTES: This is the ion grid signal from IDEX.
        Sampled at 3.75 Msps with 12-bit resolution.
        Data is used to quantify dust charge.

